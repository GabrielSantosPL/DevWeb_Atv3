<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="h3 mb-0">CRUD</h1>
            <div>
                <a href="participantes.html" class="btn btn-light btn-sm">Participantes</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="row mb-4">
            <div class="col-md-6">
                <h2 class="h5">Adicionar / Registrar Usuário</h2>
                <form id="user-form" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" id="name" class="form-control" required />
                        <div class="invalid-feedback">Por favor, informe o nome.</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required />
                        <div class="invalid-feedback">Por favor, informe um e-mail válido.</div>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Data de Nascimento</label>
                        <input type="date" id="dob" class="form-control" required />
                        <div class="invalid-feedback">Por favor, informe a data de nascimento.</div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" id="submit-btn" class="btn btn-success">Adicionar</button>
                        <button type="button" id="cancel-edit" class="btn btn-outline-secondary d-none">Cancelar</button>
                        <button type="button" id="clear-all" class="btn btn-danger ms-auto">Excluir Todos</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h2 class="h5">Status</h2>
                <div id="alert-container"></div>
            </div>
        </section>

        <section>
            <h2 class="h5">Lista de Usuários</h2>
            <div class="table-responsive">
                <table class="table table-striped" id="users-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Data Nascimento</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody"></tbody>
                </table>
            </div>
            <p id="empty-message" class="text-muted small mt-2"></p>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
